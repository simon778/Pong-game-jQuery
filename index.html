<html>
<head>
<title>Pong game</title>
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>PONG GAME</h1>

<div id="game">

<div id="user-paddle"></div>
<div id="paddle"></div>
<div id="ball"></div>
<div id="game-over-screen"><div id="alert">Game over</div><div id="winner"></div><div id="instructions">Press RESTART to restart the game</div></div>
<div id="start-screen"><div id="alert">Press START to start the game</div><div id="instructions">Move the mouse to move the red padel</div><button id="start-btn">START</button></div>
</div>
<button id="restart-btn">RESTART</button>
<script src="main.js"></script>
</body>

</html>
